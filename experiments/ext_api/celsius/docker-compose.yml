version: '3'
services:

  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    image: 'wurstmeister/kafka'
    ports:
      - "127.0.0.1:9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_CREATE_TOPICS: "celsius-in:2:1,farenheit-out:1:1"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    links:
      - zookeeper

  redis:
    image: 'redis'
    ports:
      - "127.0.0.1:6379:6379"

  rabbitmq:
    image: 'rabbitmq'
    ports:
      - "127.0.0.1:5672:5672"
