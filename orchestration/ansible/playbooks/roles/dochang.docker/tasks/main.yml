---
- name: check whether docker exists
  shell: command -v docker >/dev/null 2>&1
  ignore_errors: True
  register: result

- include: install.yml
  when: result | failed

- name: install docker-py
  pip: >-
    name=docker-py
    state=present
    executable=pip2
    version={{ docker_dockerpy_version | default(omit) }}

- name: ensure "docker" group present
  group:
    name: docker
    state: present
    system: yes

- name: add users into "docker"
  user:
    append: yes
    groups: docker
    state: present
    name: '{{ item }}'
  with_items: '{{ docker_users or [] }}'

- name: enable docker service
  service:
    name: docker
    enabled: yes

- name: start docker
  service:
    name: docker
    state: started
