language: c

rvm:
  - 2.2.3

notifications:
  email: false

branches:
  only:
    - master
    - release
    - /^release-(\d).(\d).(\d)-rc(\d)+$/
    - /^release-(\d).(\d).(\d)$/

dist: trusty
sudo: required

services: docker

env:
  global:
    secure: ""

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
        # bintray or source
        - INSTALL_PONYC_FROM="source"
        # ponyc version to install
        # needs to be a version in bintray or
        # a valid `git checkout` value if from source
        - PONYC_VERSION="master"
        # ponyc from source variables
        # LLVM version used if building ponyc from source
        - LLVM_VERSION="3.9.1"
        - LLVM_CONFIG="llvm-config-3.9"
        # gcc version to use as linker if building ponyc from source
        - CC1=gcc-5
        - CXX1=g++-5
        # don't use LTO if building ponyc from source
        - lto=no

before_install:
- echo -e "machine github.com\n  login $CI_USER_TOKEN" >> ~/.netrc

install:
  - bash travis/install.sh

script:
  - make test debug=true
  # Make sure to run `make clean` between separate test runs to clear any conflicting dependencies
  - make clean
  # Run the correctness tests that require a resilience build
  - make integration-tests-testing-correctness-tests-all resilience=on debug=true
  # Release Wallaroo docker image
  - bash travis/docker_release.sh
